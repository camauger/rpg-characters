<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/custom.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Characters</title>

    <style type="text/css">
        @font-face {
        font-family: BookInsanityRemake;
        src:  url('../static/fonts/5e/Bookinsanity.woff2');
        font-weight:normal; }
        @font-face {
    font-family: MrEavesRemake;
    src: url('../static/fonts/5e/Mr Eaves Small Caps.woff2');
    font-weight: normal;
    font-style: normal
}
    </style>
</head>
<body style="background-color: #EEE5CE;">
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="font-family: MrEavesRemake; background-color: #EEE5CE;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">RPG Characters</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                </ul>
    
              </div>
            </div>
          </nav>
        <h1 class="display-4 text-center mt-5" style="font-family: MrEavesRemake; color:#58180D;">the RPG Characters Collection</h1>
    </header>
    <div class="container">
        
        <div class="row mt-5">
            {% for character in characters %}
            <div class="col-md-4">
              
                <div class="card mb-4" style="background-color: #F2E5B5;">
                    <img src="{{ url_for('static', filename='images/' ~ character.id ~ '.png') }}" class="card-img-top" alt="{{ character.full_name }}">

                    <div class="card-body" style="font-family: BookInsanityRemake;">
                        <h5 class="card-title" style="font-family: MrEavesRemake; color:#58180D;">{{ character.full_name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ character.ethnicity }} {{ character.character_class }}</h6>
                        <p class="card-text"><strong>Background:</strong> {{ character.background }}</p>                
                        <a href="{{ url_for('character', id=character.id) }}" class="btn btn-outline-secondary">More details</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <p class="text-center" style="color: #bbad82">
            Made with <span style="color: #e25555">&#9829;</span> by
            <a href="https://ludomancien.com/">Christian Amauger</a>
          </p>
        </div>
      </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
